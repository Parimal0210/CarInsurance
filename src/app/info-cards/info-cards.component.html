<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header no-border">
            <h5 class="modal-title" id="exampleModalLabel">File Upload</h5>
            <button #closeModal type="button" data-target="#exampleModal" class="btn btn-default close-button topright" aria-label="Close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
          <div class="modal-body">
            
              <div class="data-not-found-section">
               
                <!-- <p>DATA NOT FOUND</p>
                <div class="upload-btn-wrapper">
                    <button class="btn">Upload</button>
                    <input type="file" name="myfile" (change)="onChange($event)" />
                </div> -->

    <!-- filename to display to the user -->
    <p id="file-name" class="margin-10 bold-10"></p>

    <!-- Hide this from the users view with css display:none; -->
    <input class="display-none border" style="margin-right: 2px;" id="file-type" type="file" size="4" (change)="onChange($event)" name="file"/>

    <!-- Style this button with type image or css whatever you wish -->
    <button class="btn btn-success ml-3" (click)="uploadExcel()" [disabled]="!file" value="Upload">Upload</button>

    <fieldset style="margin-top: 20px;">
        <textarea name="answerField" [readonly]=true  focus-me="true" *ngIf="!statusMessageDone && !statusMessage" rows="5" cols="40"></textarea>
        <textarea name="answerField" [readonly]=true  focus-me="true" rows="5" cols="40" *ngIf="statusMessageDone" style="color: green;" ng-model="statusMessageDone">Success: {{statusMessageDone}}</textarea>
        <textarea name="answerField" [readonly]=true  focus-me="true" rows="5" cols="40" *ngIf="statusMessage" style="color: red;" ng-model="statusMessage">ERROR: {{statusMessage}}{{errorMessage}}</textarea>
    </fieldset>

                        Upload
                      </button>
                    </div>

              </div>
          </div>
          <div class="modal-footer no-border">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

<!-- Modal For Response-->
<div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
  
            <div class="modal-body">
                <div class="data-not-found-section">
                    <div class="upload-btn-wrapper">
                     <p *ngIf="statusMessageDone" style="color: green;"> {{statusMessageDone}}</p>
                     <p *ngIf="!statusMessageDone" style="color: red;"> {{statusMessage}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
  </div>
